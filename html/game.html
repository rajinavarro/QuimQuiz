<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quim Quiz - Play</title>
    <link rel="stylesheet" href="C:\Users\raji\Desktop\QuimQuiz\css\app.css"/>
    <link rel="stylesheet" href="C:\Users\raji\Desktop\QuimQuiz\css\game.css"/>
</head>
<body>
    <div class='navbar'>
        <a href='C:\Users\raji\Desktop\QuimQuiz\html\index.html'>
            QuimQuiz
        </a>
            <img src="C:\Users\raji\Desktop\QuimQuiz\assets\Morty.png" id = 'levelIcon'>
        
        <a id = 'level'> 
            Stage 1     
       </a>
    </div>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                    <h1 class="hud-main-text" id="questionCounter"></h1>
                </div>

                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id='score'>
                        0
                    </h1>
                </div>
            </div>

            <h2 id="question"></h2>
            
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number='1'></p>
            </div>
            
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number='2'></p>
            </div>
            
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number='3'></p>
            </div>
            
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number='4'></p>
            </div>
        </div>
    </div>
    <script src="C:\Users\raji\Desktop\QuimQuiz\js\game.js"></script>
    
</body>
</html>
